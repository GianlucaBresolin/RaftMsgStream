<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>RaftMsgStream</title>
    <script src="/static/chat.js"></script>
    <script>
        function handleMessagePress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
        function handleLoginPress(event) {
            if (event.key === "Enter") {
                loginUser();
            }
        }
    </script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="groupName">
        <h2>RaftMsgStream Group</h2>
    </div>
    <div id="loginContainer">
        <input type="text" id="username" placeholder="Username" autofocus onkeydown="handleLoginPress(event)">
        <button onclick="loginUser()"> Login </button>
    </div>
    <button id="leaveGroup" onclick="leaveGroup()"> Leave Group </button>
    <button id="joinGroup" onclick="joinGroup()"> Join Group </button>
    <div id="chatContainer">
        <div id="messages"></div>
        <div id="inputContainer" >
            <input type="text" id="inputMessage" placeholder="Write a message..." onkeydown="handleMessagePress(event)" autofocus>
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</body>
</html>
